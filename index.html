            left: 50%;
            transform: translateX(-50%);

            font-size: 80px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

<body>
    <audio loop autoplay style="display:none;">
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    <div id="tree">
        <div class="star"></div>
    </div>
    <div id="particles-js"></div>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 400, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#fff" },
                "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 }, "image": { "src": "img/github.svg", "width": 100, "height": 100 } },
                "opacity": { "value": 0.5, "random": true, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } },
                "size": { "value": 10, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } },
                "line_linked": { "enable": false, "distance": 500, "color": "#ffffff", "opacity": 0.4, "width": 2 },
                "move": { "enable": true, "speed": 6, "direction": "bottom", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "bubble" }, "onclick": { "enable": true, "mode": "repulse" }, "resize": true },
                "modes": { "grab": { "distance": 400, "line_linked": { "opacity": 0.5 } }, "bubble": { "distance": 400, "size": 4, "duration": 0.3, "opacity": 1, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } }
            },
            "retina_detect": true
        });
    </script>
    <div class="title">
        <span>MERRY</span>
        <span>CHRISTMAS</span>
    </div>
    <div class="year">2024;)</div>
</body>

<script type="text/javascript">
    const greeting = ['Wo ai ni', '2025 zui ze', 'hello', 'hi'];
    const year = new Date().getFullYear() + 1;
    const str = ["Merry Christmas!", "Happy New Year!", `Hello ${year}!`];

    const transform = (element, value) => {
        element.style.transform = value;
    };

    const getRandom = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);

    const createBranch = (width, height) => {
        const div = document.createElement('div');
        const span = document.createElement('span');
        const text = document.createTextNode(greeting[getRandom(0, greeting.length - 1)]);
        div.id = "branch";
        div.className = "christmas";
        span.id = "text";
        span.appendChild(text);
        div.appendChild(span);
        div.style.width = width + 'px';
        div.style.height = height + 'px';
        const green = 50 + Math.ceil(Math.random() * 200);
        const other = Math.ceil(Math.random() * 50);
        div.style.backgroundColor = `rgba(${other}, ${green}, ${other}, 1)`;
        return div;
    };

    const width = 500;
    const height = 600;
    const tree = document.getElementById("tree");
    tree.style.width = width + 'px';
    tree.style.height = height + 'px';

    const topMargin = 70;
    for (let i = 0; i < 300; i++) {
        const x = width / 2;
        const y = Math.round(Math.random() * height) + topMargin;
        const ry = Math.random() * 360;
        const elementWidth = 15 + (((y - topMargin) / height) * width / 1.8);
        const elementHeight = 26;
        const div = createBranch(elementWidth, elementHeight);
        transform(div, `translate3d(${x}px, ${y}px, 0px) rotateY(${ry}deg)`);
        tree.appendChild(div);
    }
</script>
